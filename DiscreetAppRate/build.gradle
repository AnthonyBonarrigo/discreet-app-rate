buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven-publish'
apply plugin: 'maven'
apply plugin: 'signing'


version '2.0.2'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    buildTypes {
        defaultConfig {
            minSdkVersion 8
            targetSdkVersion 19
            versionCode 1
            versionName "2.0.2"
        }
    }
}

android.libraryVariants
publishing {
    publications {
        maven(MavenPublication) {
            artifact 'build/libs/DiscreetAppRate-2.0.2.aar'
            artifactId 'discreetapprate'
        }
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}

configurations {
    archives {
        extendsFrom configurations.default
    }
}

signing {
    required { isReleaseBuild() && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

        repository(url: sonatypeRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }
        snapshotRepository(url: sonatypeSnapshotRepo) {
            authentication(userName: sonatypeUsername,
                    password: sonatypePassword)
        }

        pom.project {
            name 'Discreet App Rater'
            packaging 'aar'
            description 'Lightweight and non intrusive app rate reminder for Android'
            url 'https://github.com/PomepuyN/discreet-app-rater'
            artifactId 'discreetapprate'

            scm {
                url 'scm:git@github.com:PomepuyN/discreet-app-rate.git'
                connection 'scm:git@github.com:PomepuyN/discreet-app-rate.git'
                developerConnection 'scm:git@github.com:PomepuyN/discreet-app-rate.git'
            }

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }

            developers {
                developer {
                    id 'npomepuy'
                    name 'Nicolas POMEPUY'
                    email 'nicolas.pomepuy@gmail.com'
                }
            }
        }
    }

    task androidJavadocs(type: Javadoc) {
        source = android.sourceSets.main.allJava
    }

    task androidJavadocsJar(type: Jar) {
        classifier = 'javadoc'
        //basename = artifact_id
        from androidJavadocs.destinationDir
    }

    task androidSourcesJar(type: Jar) {
        classifier = 'sources'
        //basename = artifact_id
        from android.sourceSets.main.allSource
    }

    artifacts {
        //archives packageReleaseJar
        archives androidSourcesJar
        archives androidJavadocsJar
    }
}


dependencies {
    compile 'com.android.support:appcompat-v7:+'
}
